<mat-menu #childMenu="matMenu" [overlapTrigger]="false" *ngIf="from === 'clusters'">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu">
        <span>{{child.name}}</span>
      </button>
      <app-menu-item #menu [items]="child.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item>
        <span>{{child.name}}</span>
      </button>
    </span>
  </span>
</mat-menu>

<mat-menu #childMenu="matMenu" [overlapTrigger]="false" *ngIf="from === 'queries'">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.queries && child.queries.length > 0">

      <app-menu-item #menu [items]="child.queries"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.queries || child.queries.length === 0">
      <button mat-menu-item>
        <span>{{child.name}}</span>
      </button>
    </span>
  </span>
</mat-menu>
