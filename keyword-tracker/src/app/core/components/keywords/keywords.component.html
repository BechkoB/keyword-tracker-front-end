<ng-container>
  <h1 class="text-3xl font-bold ml-4 mt-8">Keywords Übersicht</h1>
  <div class="flex justify-between">
    <div>
      <input
        matInput
        (keyup.enter)="applyFilter($event)"
        #input
        placeholder="Keyword suchen"
      />
    </div>
    <div class="mt-6">
      <button
        *ngIf="hasFilters"
        class="clear"
        matTooltip="Clear Filters"
        (click)="resetFilters()"
      >
      Clear Filters
      <mat-icon
        class="relative top-0.5 w-1 h-1"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="close"
      ></mat-icon>
    </button>

      <button
        class="btn my-4 mx-4"
        matTooltip="Filters"
        (click)="filterKeywords()"
      >
        Filter
      </button>
      <button
        class="btn w-60 mr-6 mt-4"
        matTooltip="Add keyword"
        (click)="addKeyword()"
      >
        Keyword hinzufügen
      </button>
    </div>
  </div>
  <table
    mat-table
    #table
    [dataSource]="dataSource"
    matSort
    matSortActive="created"
  >
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Keyword</th>
      <td mat-cell *matCellDef="let row">{{ row.keyword }}</td>
    </ng-container>

    <ng-container matColumnDef="suchvolumen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Suchvolumen</th>
      <td mat-cell *matCellDef="let row">{{ row.suchvolumen }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let row">{{ row.url }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>

    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clicks</th>
      <td mat-cell *matCellDef="let row">{{ row.clicks }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let row">{{ row.position.toFixed(2) }}</td>
    </ng-container>

    <ng-container matColumnDef="impressions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Impressions</th>
      <td mat-cell *matCellDef="let row">{{ row.impressions }}</td>
    </ng-container>

    <ng-container matColumnDef="ctr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ctr</th>
      <td mat-cell *matCellDef="let row">{{ row.ctr.toFixed(2) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  ></mat-paginator>
</ng-container>
