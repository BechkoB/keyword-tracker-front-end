<ng-container class="flex content-center">
  <mat-icon
    id="close-icon"
    class="relative float-right cursor-pointer"
    mat-dialog-close
    >close</mat-icon
  >
  <h1 class="text-center text-3xl font-bold my-6">{{data === 'queries' ? 'Queries' : 'Pages'}} filtern</h1>

  <form
    [formGroup]="filterForm"
    class="flex flex-col justify-center align-middle content-center"
  >
    <div class="container" formGroupName="esv">
      <p class="title">Estimated Search Volume</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>from</mat-label>
        <input matInput type="number" formControlName="from" />
      </mat-form-field>
      <p class="dash">-</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>to</mat-label>
        <input matInput type="number" formControlName="to" />
      </mat-form-field>
    </div>
    <div class="container" formGroupName="position">
      <p class="title">Position</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>from</mat-label>
        <input matInput type="number" formControlName="from" />
      </mat-form-field>
      <p class="dash">-</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>to</mat-label>
        <input matInput type="number" formControlName="to" />
      </mat-form-field>
    </div>
    <div class="container" formGroupName="impressions">
      <p class="title">Impressions</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>from</mat-label>
        <input matInput type="number" formControlName="from" />
      </mat-form-field>
      <p class="dash">-</p>
      <mat-form-field appearance="outline" class="input">
        <mat-label>to</mat-label>
        <input matInput type="number" formControlName="to" />
      </mat-form-field>
    </div>
    <div class="typ" *ngIf="data === 'queries'">
      <p class="title">Query Typ</p>
      <mat-form-field appearance="outline">
        <mat-label>Typ</mat-label>
        <mat-select formControlName="queryTyp">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="typ" *ngIf="data === 'queries'">
      <p class="title">Relevant</p>
      <mat-form-field appearance="outline">
        <mat-label>Choose a value...</mat-label>
        <mat-select formControlName="relevant">
          <mat-option *ngFor="let option of relevantOptions" [value]="option.value !== null ? option.value : null">
            {{ option.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <p *ngIf="hasError" class="text-center relative bottom-4 text-red-400">
      {{ errMsg }}
    </p>
    <button
      [disabled]="!filterForm.touched || !filterForm.dirty"
      class="submit-btn flex justify-center cursor-pointer bg-red-300 rounded-xl text-white w-50 py-1 px-8 m-auto text-xl disabled:bg-red-200 disabled:cursor-not-allowed"
      [mat-dialog-close]="filterForm.value"
    >
      Filter
    </button>
  </form>
</ng-container>
